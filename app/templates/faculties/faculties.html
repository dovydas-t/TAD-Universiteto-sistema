{% extends "base.html" %} {% block title %}Faculties{% endblock %} {% block
content %}
<div class="dashboard fade-in">
  <div class="dashboard-header">
    <h1>Faculties</h1>
    <p>Browse all university faculties and departments.</p>
  </div>

  <div class="dashboard-grid">
    {% for faculty in faculties %}
    <div class="dashboard-card">
      <h3>{{ faculty.name }}</h3>
      <a
        href="{{ url_for('main.faculty_detail', faculty_id=faculty.id) }}"
        class="btn btn-primary"
        >View Details</a
      >
    </div>
    {% else %}
    <p>No faculties found.</p>
    {% endfor %}
  </div>
</div>
{% endblock %}
