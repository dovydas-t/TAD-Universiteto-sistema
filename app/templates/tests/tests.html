{% extends "base.html" %} {% block title %}Tests{% endblock %} {% block content
%}
<div class="dashboard fade-in">
  <div class="dashboard-header">
    <h1>Tests</h1>
    <p>Explore available tests for your modules.</p>
  </div>

  <div class="dashboard-grid">
    {% for test in tests %}
    <div class="dashboard-card">
      <h3>{{ test.name }}</h3>
      <p><strong>Module:</strong> {{ test.module.name }}</p>
      <div class="form-actions">
        <a
          href="{{ url_for('main.test_detail', test_id=test.id) }}"
          class="btn btn-primary"
          >View Details</a
        >
        <a
          href="{{ url_for('main.test_solve', test_id=test.id) }}"
          class="btn btn-secondary"
          >Solve Test</a
        >
      </div>
    </div>
    {% else %}
    <p>No tests found.</p>
    {% endfor %}
  </div>
</div>
{% endblock %}
