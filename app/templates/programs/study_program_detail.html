{% extends "base.html" %}
{% block title %} Study Program Details {% endblock %}
{% block content %}
  <div class="study-program-container">
    <h1>Study {{ study_program.name }} at TAD University</h1>
    <h2>Faculty ID {{ faculty.id }}</h2>
    <p>Faculty name {{ faculty.name }}</p>
    <p>Study program description</p>
    <a href="{{ url_for('faculty.detail', faculty_id=faculty.id) }}">Check information about faculty</a>
  </div>
{% endblock %}
