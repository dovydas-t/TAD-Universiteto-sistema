{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Admin Menu</h2>
    <div class="mb-3">
        <button
          class="btn btn-success"> 
          <a href="{{ url_for('faculty.add_faculty') }}">Add faculty</a>
        </button>
        <button class="btn btn-danger">Delete Faculty</button>
    </div>

    <!-- Faculty list -->
    <div class="list-group">
        {% for faculty in faculties %}
        <div class="list-group-item d-flex justify-content-between align-items-center">
            <span>{{ faculty.name }}</span>
            <button 
                class="btn btn-primary btn-sm view-details-btn"
                data-name="{{ faculty.name }}">
                See Details
            </button>
        </div>
        {% endfor %}
    </div>

    <!-- Selected faculty info card -->
    <div id="faculty-info" class="card mt-4" style="display: none;">
        <div class="card-body">
            <h5 class="card-title" id="faculty-name"></h5>
            <p class="card-text" id="faculty-description"></p>
        </div>
    </div>
</div>
{% endblock %}
