{% extends "base.html" %} {% block title %}Grades{% endblock %} {% block content
%}
<div class="dashboard fade-in">
  <div class="dashboard-header">
    <h1>Grades</h1>
    <p>Review your grades for all modules.</p>
  </div>

  {% if grades %}
  <table class="feature-card">
    <thead>
      <tr>
        <th>Module</th>
        <th>Grade</th>
      </tr>
    </thead>
    <tbody>
      {% for grade in grades %}
      <tr>
        <td>{{ grade.module.name }}</td>
        <td>{{ grade.grade }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  {% else %}
  <p>No grades found.</p>
  {% endif %}
</div>
{% endblock %}
